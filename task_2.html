<body>
   <h1>Задача 2</h1>
   <p>З клавіатури вводиться ціна товару і кількість грошей. <br> Якщо грошей не вистачає то відмовляємо у покупці, <br> інакше, якщо ще залишаються гроші, то пропонуємо <br> купити лотерею за 4 грн.</p>

   
   <script>
      //Вводим данные

      const thepriceOftheproduct = prompt ("Ввести стоимость товара","0")
      const amountOfmoney = prompt ("Ввести количество денег","0")

      // Получаем данные и выполняем программу
      

      if (thepriceOftheproduct > amountOfmoney) 
      document.write (`Вы не можете совершить покупку`)
      else if ((amountOfmoney - thepriceOftheproduct) >= 4)
      document.write (`Предлагаю купить лотерейный билет за 4 грн`)
      else document.write (`Покупка успешна`)

   </script>
